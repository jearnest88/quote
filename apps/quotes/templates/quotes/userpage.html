<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User Page</title>
  </head>
  <body>
    <h1> Posts by {{name}}</h1>
    <h2>Count: {{count}}</h2>
    <form action='/' methods='POST'>
      {% csrf_token %}
      <input type='submit' value='Logout'>
    </form>
    <form action='/quotes' method='POST'>
      {% csrf_token %}
      <input type='submit' value='Go Back'>
    </form>
    {% for quote in quotes %}
      <p> {{ quote.author }}: {{ quote.quote }}</p>
    {% endfor %}
  </body>
</html>
